<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">DeepSeek AI Prompt Generator</h1>
            <p class="text-gray-400 text-lg">Generate optimized prompts using DeepSeek reasoning</p>
        </header>

        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <form id="promptForm" class="space-y-4">
                <div>
                    <label for="platform" class="block text-sm font-medium mb-2">Target Platform</label>
                    <select id="platform" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md">
                        <option value="replit">Replit</option>
                        <option value="lovable">Lovable</option>
                        <option value="bolt">Bolt</option>
                        <option value="cursor">Cursor</option>
                        <option value="windsurf">Windsurf</option>
                    </select>
                </div>

                <div>
                    <label for="query" class="block text-sm font-medium mb-2">Your Request</label>
                    <textarea 
                        id="query" 
                        placeholder="Describe what you want to build..."
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md h-32"
                        required
                    ></textarea>
                </div>

                <button 
                    type="submit" 
                    id="generateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 p-3 rounded-md font-medium"
                >
                    Generate Optimized Prompt
                </button>
            </form>
        </div>

        <div id="resultSection" class="hidden bg-gray-800 rounded-lg p-6">
            <h3 class="text-lg font-medium mb-3">Generated Prompt</h3>
            <div class="bg-gray-900 p-4 rounded-md">
                <pre id="promptResult" class="whitespace-pre-wrap text-sm text-gray-300"></pre>
            </div>
            <button 
                id="copyBtn"
                class="mt-4 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-md text-sm"
            >
                Copy to Clipboard
            </button>
        </div>

        <div id="errorSection" class="hidden bg-red-900 rounded-lg p-4 mt-6">
            <p id="errorMessage" class="text-red-400"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('promptForm');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const errorSection = document.getElementById('errorSection');
        const promptResult = document.getElementById('promptResult');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const platform = document.getElementById('platform').value;
            const query = document.getElementById('query').value.trim();
            
            if (!query) return;

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            resultSection.classList.add('hidden');
            errorSection.classList.add('hidden');

            try {
                const response = await fetch('/api/generate-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ platform, query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate prompt');
                }

                promptResult.textContent = data.prompt;
                resultSection.classList.remove('hidden');

            } catch (error) {
                errorMessage.textContent = error.message;
                errorSection.classList.remove('hidden');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Optimized Prompt';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(promptResult.textContent);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy to Clipboard', 2000);
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        });
    </script>
</body>
</html>
