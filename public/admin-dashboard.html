
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DeepSeek AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Admin Dashboard</h1>
                <span class="bg-red-600 px-2 py-1 rounded text-xs">ADMIN</span>
            </div>
            <div class="flex items-center space-x-4">
                <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Refresh Data
                </button>
                <a href="/index.html" class="text-gray-300 hover:text-white">Back to App</a>
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <!-- System Status Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Users</p>
                        <p id="totalUsers" class="text-2xl font-bold">Loading...</p>
                    </div>
                    <div class="bg-blue-600 p-3 rounded-full">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">API Requests Today</p>
                        <p id="apiRequests" class="text-2xl font-bold">Loading...</p>
                    </div>
                    <div class="bg-green-600 p-3 rounded-full">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">RAG Documents</p>
                        <p id="ragDocuments" class="text-2xl font-bold">Loading...</p>
                    </div>
                    <div class="bg-purple-600 p-3 rounded-full">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">System Status</p>
                        <p id="systemStatus" class="text-2xl font-bold text-green-400">Operational</p>
                    </div>
                    <div id="statusIndicator" class="bg-green-600 p-3 rounded-full">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">API Usage Over Time</h3>
                <canvas id="apiUsageChart" width="400" height="200"></canvas>
            </div>
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Platform Distribution</h3>
                <canvas id="platformChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Management Sections -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- User Management -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">User Management</h3>
                <div class="space-y-4">
                    <button id="viewUsersBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded">
                        View All Users
                    </button>
                    <button id="exportUsersBtn" class="w-full bg-green-600 hover:bg-green-700 py-2 px-4 rounded">
                        Export User Data
                    </button>
                    <button id="manageQuotasBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 py-2 px-4 rounded">
                        Manage API Quotas
                    </button>
                </div>
            </div>

            <!-- System Management -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">System Management</h3>
                <div class="space-y-4">
                    <button id="seedDocsBtn" class="w-full bg-purple-600 hover:bg-purple-700 py-2 px-4 rounded">
                        Seed Documentation
                    </button>
                    <button id="clearCacheBtn" class="w-full bg-orange-600 hover:bg-orange-700 py-2 px-4 rounded">
                        Clear Cache
                    </button>
                    <button id="runDiagnosticsBtn" class="w-full bg-red-600 hover:bg-red-700 py-2 px-4 rounded">
                        Run Diagnostics
                    </button>
                </div>
            </div>

            <!-- Monitoring -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-lg font-semibold mb-4">Monitoring</h3>
                <div class="space-y-4">
                    <button id="viewLogsBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 py-2 px-4 rounded">
                        View System Logs
                    </button>
                    <button id="performanceBtn" class="w-full bg-teal-600 hover:bg-teal-700 py-2 px-4 rounded">
                        Performance Metrics
                    </button>
                    <button id="securityBtn" class="w-full bg-pink-600 hover:bg-pink-700 py-2 px-4 rounded">
                        Security Audit
                    </button>
                </div>
            </div>
        </div>

        <!-- Live Activity Feed -->
        <div class="mt-8 bg-gray-800 rounded-lg p-6">
            <h3 class="text-lg font-semibold mb-4">Live Activity Feed</h3>
            <div id="activityFeed" class="space-y-2 max-h-64 overflow-y-auto">
                <div class="text-gray-400 text-center py-4">Loading activity...</div>
            </div>
        </div>
    </div>

    <!-- Modal for detailed views -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-4xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-xl font-bold">Details</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="text-gray-300">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        // Admin Dashboard JavaScript
        class AdminDashboard {
            constructor() {
                this.charts = {};
                this.refreshInterval = null;
                this.init();
            }

            async init() {
                await this.loadDashboardData();
                this.setupEventListeners();
                this.setupCharts();
                this.startAutoRefresh();
            }

            async loadDashboardData() {
                try {
                    const [statusResponse, ragResponse] = await Promise.all([
                        fetch('/api/status'),
                        fetch('/api/rag/overview')
                    ]);

                    const statusData = await statusResponse.json();
                    const ragData = await ragResponse.json();

                    // Update dashboard stats
                    document.getElementById('totalUsers').textContent = statusData.metrics?.totalUsers || '0';
                    document.getElementById('apiRequests').textContent = statusData.metrics?.apiCallsToday || '0';
                    document.getElementById('ragDocuments').textContent = ragData.total || '0';
                    
                    this.updateSystemStatus(statusData.status);
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                    this.showError('Failed to load dashboard data');
                }
            }

            updateSystemStatus(status) {
                const statusElement = document.getElementById('systemStatus');
                const indicatorElement = document.getElementById('statusIndicator');
                
                if (status === 'operational') {
                    statusElement.textContent = 'Operational';
                    statusElement.className = 'text-2xl font-bold text-green-400';
                    indicatorElement.className = 'bg-green-600 p-3 rounded-full';
                } else {
                    statusElement.textContent = 'Issues Detected';
                    statusElement.className = 'text-2xl font-bold text-red-400';
                    indicatorElement.className = 'bg-red-600 p-3 rounded-full';
                }
            }

            setupCharts() {
                // API Usage Chart
                const apiCtx = document.getElementById('apiUsageChart').getContext('2d');
                this.charts.apiUsage = new Chart(apiCtx, {
                    type: 'line',
                    data: {
                        labels: ['6h ago', '5h ago', '4h ago', '3h ago', '2h ago', '1h ago', 'Now'],
                        datasets: [{
                            label: 'API Requests',
                            data: [12, 19, 3, 17, 28, 24, 31],
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255,255,255,0.1)' }
                            },
                            x: {
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255,255,255,0.1)' }
                            }
                        }
                    }
                });

                // Platform Distribution Chart
                const platformCtx = document.getElementById('platformChart').getContext('2d');
                this.charts.platform = new Chart(platformCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Replit', 'Lovable', 'Cursor', 'Bolt', 'Windsurf'],
                        datasets: [{
                            data: [30, 25, 20, 15, 10],
                            backgroundColor: [
                                '#3B82F6', '#10B981', '#8B5CF6', '#F59E0B', '#EF4444'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        }
                    }
                });
            }

            setupEventListeners() {
                // Refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadDashboardData();
                });

                // Management buttons
                document.getElementById('viewUsersBtn').addEventListener('click', () => {
                    this.showUserManagement();
                });

                document.getElementById('seedDocsBtn').addEventListener('click', () => {
                    this.seedDocumentation();
                });

                document.getElementById('clearCacheBtn').addEventListener('click', () => {
                    this.clearCache();
                });

                document.getElementById('runDiagnosticsBtn').addEventListener('click', () => {
                    this.runDiagnostics();
                });

                // Modal controls
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.hideModal();
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });
            }

            async showUserManagement() {
                try {
                    const response = await fetch('/api/admin/users');
                    const users = await response.json();
                    
                    let content = '<div class="overflow-x-auto"><table class="w-full text-sm"><thead><tr class="border-b border-gray-600">';
                    content += '<th class="text-left p-2">ID</th><th class="text-left p-2">Username</th><th class="text-left p-2">Email</th>';
                    content += '<th class="text-left p-2">Role</th><th class="text-left p-2">Created</th><th class="text-left p-2">Actions</th></tr></thead><tbody>';
                    
                    users.forEach(user => {
                        content += `<tr class="border-b border-gray-700">
                            <td class="p-2">${user.id}</td>
                            <td class="p-2">${user.username}</td>
                            <td class="p-2">${user.email}</td>
                            <td class="p-2"><span class="bg-blue-600 px-2 py-1 rounded text-xs">${user.role}</span></td>
                            <td class="p-2">${new Date(user.created_at).toLocaleDateString()}</td>
                            <td class="p-2">
                                <button class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded text-xs" onclick="adminDashboard.deleteUser(${user.id})">Delete</button>
                            </td>
                        </tr>`;
                    });
                    
                    content += '</tbody></table></div>';
                    this.showModal('User Management', content);
                } catch (error) {
                    this.showError('Failed to load users');
                }
            }

            async seedDocumentation() {
                try {
                    const response = await fetch('/api/seed-documentation', { method: 'POST' });
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showSuccess(`Documentation seeded: ${result.totalDocuments} documents`);
                    } else {
                        this.showError(result.error);
                    }
                } catch (error) {
                    this.showError('Failed to seed documentation');
                }
            }

            async clearCache() {
                try {
                    const response = await fetch('/api/cleanup', { method: 'POST' });
                    const result = await response.json();
                    this.showSuccess('Cache cleared successfully');
                } catch (error) {
                    this.showError('Failed to clear cache');
                }
            }

            async runDiagnostics() {
                try {
                    const response = await fetch('/api/diagnostics');
                    const result = await response.json();
                    
                    let content = '<div class="space-y-4">';
                    content += `<div class="bg-gray-700 p-4 rounded"><h4 class="font-semibold">System Health: ${result.status}</h4></div>`;
                    content += `<div class="bg-gray-700 p-4 rounded"><h4 class="font-semibold">Memory Usage: ${result.memory}</h4></div>`;
                    content += `<div class="bg-gray-700 p-4 rounded"><h4 class="font-semibold">Database: ${result.database}</h4></div>`;
                    content += '</div>';
                    
                    this.showModal('System Diagnostics', content);
                } catch (error) {
                    this.showError('Failed to run diagnostics');
                }
            }

            showModal(title, content) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalContent').innerHTML = content;
                document.getElementById('detailModal').classList.remove('hidden');
                document.getElementById('detailModal').classList.add('flex');
            }

            hideModal() {
                document.getElementById('detailModal').classList.add('hidden');
                document.getElementById('detailModal').classList.remove('flex');
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                    type === 'success' ? 'bg-green-600' : 'bg-red-600'
                }`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            startAutoRefresh() {
                this.refreshInterval = setInterval(() => {
                    this.loadDashboardData();
                }, 30000); // Refresh every 30 seconds
            }

            logout() {
                localStorage.removeItem('adminToken');
                window.location.href = '/login.html';
            }
        }

        // Initialize dashboard
        const adminDashboard = new AdminDashboard();
    </script>
</body>
</html>
